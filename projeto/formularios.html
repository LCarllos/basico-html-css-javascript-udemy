<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Responsivo - Formulário</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="">Primeiro Nome</label> <!--label, ou seja os "ROTULOS"-->
            <input id="primeironome" type="text" name="primeironome"><br>
        
        
            <label for="">Deseja receber emails e promoções?</label>
            <input id="receberemails" type="checkbox" name="receberemails"><br>
        
        
            <label>Sexo:</label><br>
        
            <input id   ="sexomasculino" type="radio" name="sexo" value="masculino">
            <label for  ="sexomasculino">Masculino</label><br>
        
        
            <input id   ="sexofeminino" type="radio" name="sexo" value="feminino">
            <label for  ="sexofeminino">feminino</label><br>
        
        
            <input id   ="sexooutros"type="radio" name="sexo" value="outros">
            <label for  ="sexooutros">Outros</label>
        
            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio">Rio de Janeiro</option>
                <option value="minas">Minas Gerais</option>
            </select><br>
            
            <label for="observacoes">Observações:</label><br>
            <textarea name="observacoes" id="observacoes" cols="20" rows="5"></textarea>
        </div>
            <input type="submit" value="Enviar">    
    </form>
</body>
</html>
